<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">
            Email: <input type="text" id="email" name="email" placeholder="Enter your email address">
        </label><br><br>
        <label for="password">
            Password: <input type="password" id="password" name="password" placeholder="Enter your password">
        </label><br>
        <label for="bio">
            Bio: <textarea name="bio" id="bio" placeholder="Say something about yourself here" rows="8" cols="50"></textarea>
        </label>
        <hr>
        <div>
            <h3>How did you hear about us?</h3>
            <input type="radio" name="how" value="Billboard">Billboard<br>
            <input type="radio" name="how" value="Radio advertisement">Radio advertisement<br>
            <input type="radio" name="how" value="Internet advertisement">Internet advertisement<br>
            <input type="radio" name="how" value="Other">Other<br>
        </div>
        <hr>
        <label for="browser">What browser are you working with?
        <select name="browser" id="browser">
            <option value="aol">AOL</option>
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="netscape">Netscape Navigator</option>
            <option value="firefox">Firefox</option>
            <option value="other">Other</option>
        </select>
            <hr>`
        <button type="submit">Submit the form</button>
    </form>

</body>
</html>
