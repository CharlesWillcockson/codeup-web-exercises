<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="../js/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function() {
        "use strict";
        const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        let keyPresses = [];
        $(document).keyup(function(event){
            let code = event.keyCode;
            keyPresses.push(code);
            console.log(keyPresses);
            if (JSON.stringify(keyPresses) === JSON.stringify(konamiCode)){
                correctCode()
            };
                $('div.header').html('<h1>Cheats Activated!</h1>');
            });
        function correctCode(){
            document.body.style.backgroundImage = "url(../practice/Contra_NES_CO_OP.gif)";
            document.body.style.backgroundSize = "cover";
            let audio = new Audio("../practice/03Stage1.mp3")
            audio.play();
        }
        })



</script>
</body>
</html>
