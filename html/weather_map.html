<body class="bg-dark">
<header class="topBar mb-3">
    <h1>Weather Map App</h1>
    <h3>Forecast for:&nbsp <span id="current-city">San Antonio, TX</span></h3>
    <div id="searchBar">
        <form onsubmit="return false" id="cityForm">
            <label for="search">Enter city:&nbsp</label>
            <input type="text" id="search" placeholder="enter city">
            <input type="submit" value="search">
        </form>
    </div>
</header>
<div>
    <div class="weatherBox row d-flex justify-content-around mb-3 mx-3" id="insertWeatherBoxes"></div>
</div>
<div id='map' style='width: 100%; height: 700px;'></div>


<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="../js/mapbox-geocoder-utils.js"></script>
<script src="../keyz.js"></script>

<script>
    // Variables
    const weatherURL = "https://api.openweathermap.org/data/2.5/forecast";
    let userSearch = $('#search');
    let forecast = [];
    let dates = [];

    // MAPBOX MAP
    mapboxgl.accessToken = mapboxToken;
    let map = new mapboxgl.Map({
        "container": 'map',
        "style": 'mapbox://styles/mapbox/streets-v9',
        "center": [-98.4916, 29.4252],
        "zoom": 10,
    });

// ajax get from the weathermap API
    $.get(`https://api.openweathermap.org/data/2.5/onecall?lat=${29.4252}&lon=${-98.4916}&exclude=minutely,hourly&appid=${weatherMapKey}&units=imperial`).done(function (data) {
        console.log(data)



// CONVERT THE DT (LINUX TIMESTAMP) TO A NORMAL HUMAN DATE

        function dateConverter() {
            for (i = 0; i < 5; i++) {
                let timeStamp = data.daily[i].dt
                let dateArr = [];
                let a = new Date(timeStamp * 1000);
                let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                let year = a.getFullYear();
                let month = months[a.getMonth()];
                let day = a.getDate();
                let date = day + ' ' + month + ' ' + year;
                dates.push(date);
            }
        }

        dateConverter();
        console.log(dates);

    // CREATING THE FORECAST ARRAY BY PULLING FROM API

        for (i = 0; i < 5; i++) {
            forecast[i] = {
                date: dates[i],
                highTemp: data.daily[i].temp.max,
                lowTemp: data.daily[i].temp.min,
                humidity: data.daily[i].humidity,
                wind: data.daily[i].wind,
                pressure: data.daily[i].pressure,
            }
        }
        console.log(forecast);
        let html = ""
        for (i = 0; i < forecast.length; i++) {
            let itemHtml = "<div class='card col-2 d-flex justify-content-between bg-warning py-3' style='width: 17rem'>"
            itemHtml += '<span class="card-header date-text">' + forecast[i].date + '</span>';
            itemHtml += '<h5 class="highText my-1">' + 'High: ' + forecast[i].highTemp + '</h5>';
            itemHtml += '<h5 class="lowText my-1">' + 'Low: ' + forecast[i].lowTemp + '</h5>';
            itemHtml += '<p class="card-footer my-1">' + 'Humidity: ' + forecast[i].humidity + '\n Pressure: ' + forecast[i].pressure + '</p>';
            itemHtml += '</div>';
            html += itemHtml;
        }
        $('#insertWeatherBoxes').html(html);
        console.log(html);

    });


</script>
</body>
</html>
