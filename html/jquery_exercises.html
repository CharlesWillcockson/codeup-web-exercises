<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 class="codeup">Codeup</h1>
    <p id="paragraff" class="codeup">Pair of graphs</p>
    <ul>
        <li id="list-item1">chicken</li>
        <li id="list-item2">rooster</li>
        <li id="list-item3" class="codeup">pigeon</li>
    </ul>
</div>

<script src="../js/jquery-2.2.4.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $('h1').click(function () {
        $(this).css('background-color', 'blue');
    });
    $('p').dblclick(function () {
        $(this).css('font-size', '18px');
    });
    $('li').hover(
        function() {
            $(this).css('color', 'red');
        },
        function() {
            $(this).css('color', 'black');
        }
    );
</script>

</body>
</html>
