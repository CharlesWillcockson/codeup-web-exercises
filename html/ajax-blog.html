<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1></h1>
<div id="posts">

</div>
<script src="../js/jquery-2.2.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function () {
        "use strict";
        let entries = function () {
            $.ajax("../data/blog.json").done(function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    $('#posts').append(
                        '<h1 class="h1 text-center mt-3 mx-3 bg-primary">' + data[i].title + '</h1>' +
                        '<p class="text-white mx-3 bg-info">' + data[i].content + '</p>' +
                        '<p class="ml-3"><small>' + 'Categories: ' + data[i].categories + '</small></p>' +
                        '<p class="h6 text-right mr-3">' + data[i].date + '</p>' + '<hr class="mx-3">');
                }
            });
        };

        entries();


    })();
</script>
</body>
</html>
